<section class="exames-list">
  <div class="toolbar">
    <h2>Exames</h2>
    <button mat-flat-button color="primary" routerLink="/exames/novo">
      <mat-icon>add</mat-icon> Novo
    </button>
  </div>

  <ng-container *ngIf="loading()">
    <div class="spinner-wrap">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
  </ng-container>

  <ng-container *ngIf="!loading()">
    <div *ngIf="error(); else tableBlock" class="error-block">
      <p>{{ error() }}</p>
      <button mat-stroked-button (click)="onRetry()">Tentar novamente</button>
    </div>

    <ng-template #tableBlock>
      <table mat-table class="mat-elevation-z1" [dataSource]="exames()">
        <ng-container matColumnDef="modalidade">
          <th mat-header-cell *matHeaderCellDef>Modalidade</th>
          <td mat-cell *matCellDef="let e">{{ e.modalidade }}</td>
        </ng-container>

        <ng-container matColumnDef="pacienteNome">
          <th mat-header-cell *matHeaderCellDef>Paciente</th>
          <td mat-cell *matCellDef="let e">{{ e.paciente?.nome || e.pacienteNome }}</td>
        </ng-container>

        <ng-container matColumnDef="idempotencyKey">
          <th mat-header-cell *matHeaderCellDef>Idempotency</th>
          <td mat-cell *matCellDef="let e">{{ e.idempotencyKey }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let e">{{ e.createdAt | date:'short' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="total()" [pageIndex]="page() - 1" [pageSize]="pageSize"
        (page)="onPageChange($event.pageIndex + 1)">
      </mat-paginator>
    </ng-template>
  </ng-container>
</section>
