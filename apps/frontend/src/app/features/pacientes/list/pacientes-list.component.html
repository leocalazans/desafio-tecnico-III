<section class="pacientes-list">
  <div class="toolbar">
    <h2>Pacientes</h2>
    <button mat-flat-button color="primary" routerLink="/pacientes/novo">
      <mat-icon>person_add</mat-icon> Novo
    </button>
  </div>

  <ng-container *ngIf="loading()">
    <div class="spinner-wrap">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
  </ng-container>

  <ng-container *ngIf="!loading()">
    <div *ngIf="error(); else tableBlock" class="error-block">
      <p>{{ error() }}</p>
      <button mat-stroked-button (click)="onRetry()">Tentar novamente</button>
    </div>

    <ng-template #tableBlock>
      <table mat-table class="mat-elevation-z1" [dataSource]="pacientes()">
        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
        </ng-container>

        <!-- Documento -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let p">{{ p.documento }}</td>
        </ng-container>

        <!-- Data Nasc -->
        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef>Data Nasc.</th>
          <td mat-cell *matCellDef="let p">{{ p.dataNascimento | date }}</td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button [routerLink]="['/pacientes', p.id]">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [length]="total()" [pageIndex]="page() - 1" [pageSize]="pageSize"
        (page)="onPageChange($event.pageIndex + 1)">
      </mat-paginator>
    </ng-template>
  </ng-container>
</section>
